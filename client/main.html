<head>
  <title>grapheme</title>
</head>

<body>
  {{> container}}
  {{> analytics}}
</body>

<template name="analytics">
</template>

<template name="container">
  <div class="container-fluid">
      {{> navbar}}
      <div class="row-fluid">
        {{> content}}
      </div>
      {{> footer}}
    </div>
</template>

<template name="navbar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="../">Graph<span class="NN">e.me</span></a>
        <ul>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="content">
  <div class="span6 offset3 content well">
    <div class="row-fluid">
      <div class="form-inline">
        <input id="userstring" class="span12 search-query searchInverse" type="text" placeholder="The quick brown fox jumped over the lazy dog.">
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12 well results">
        {{#each parsedArray}}
          <span rel="tooltip" data-title="{{partOfSpeech}}" class="pos {{[1]}} {{highlight}} ">{{[0]}}</span>
        {{/each}}
      </div>
    </div>
    <div class="row-fluid">
      <div class="span12 legendToggle">
        <div class="pull-right"> <span class="help-inline">Legend:</span>
          <div class="btn-group" data-toggle="buttons-radio">
            <button type="button" class="btn btn-small showLegend {{legendOn}}">On</button>
            <button type="button" class="btn btn-small hideLegend {{legendOff}}">Off</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row-fluid">
      <div class="{{dictionaryWellSize}} well">
        {{> dictionary}}
      </div>
      <div class="span4 well" {{hideLegend}}>
        <h4><u>Parts of Speech</u></h4>
        <ul class="unstyledlist">
          <li class="pos CC">Conjunction</li>
          <li class="pos DT">Determiner</li>
          <li class="pos IN">Preposition</li>
          <li class="pos JJ">Adjective</li>
          <li class="pos NN">Noun</li>
          <li class="pos NNP">Pronoun</li>
          <li class="pos PDT">Predeterminer</li>
          <li class="pos EX">Adverb</li>
          <li class="pos UH">Interjection</li>
          <li class="pos VB">Verb</li>
          <li class="pos URL">Punc./Symbol</li>
      </div>
    </div>
  </div>
</template>

<template name="footer">
  <footer class="row-fluid">
    <div class="navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <ul class="nav pull-right">
          <li><a href="http://www.github.com/rossetti211/grapheme">Source Code</a></li>
        </ul>
      </div>
    </div>
  </footer>
</template>
