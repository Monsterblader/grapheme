<head>
  <title>grapheme</title>
</head>

<body>
  {{> container}}
</body>

<template name="container">
  <div class="container-fluid">
      {{> navbar}}
      <div class="row-fluid">
        {{> content}}
      </div>
      {{> footer}}
    </div>
</template>

<template name="navbar">
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="../">Graph<span class="NN">e.me</span></a>
        <ul>
        </ul>
      </div>
    </div>
  </div>
</template>

<template name="content">
  <div class="span6 offset3 content well">
    <div class="row-fluid">
      <input id="userstring" class="span10 search-query" type="text" placeholder="The quick brown fox jumped over the lazy dog.">
      <input id="usersubmit" type="button" class="span2 btn btn-primary" value="Parse">
    </div>
    <div class="row-fluid">
      <div class="span12 well">
        {{#each parsedArray}}
          <span class="pos {{[1]}}">{{[0]}}</span>
        {{/each}}
      </div>
    </div>
    <div class="row-fluid">
      <div class="span8 well">
        <p class="JJ">lazy |ˈlāzē|</p>
        <p>adjective ( lazier , laziest )</p>
        <p>1 unwilling to work or use energy : I'm very lazy by nature | he was too lazy to cook.</p>
        <ul>
          <li><p>characterized by lack of effort or activity : lazy summer days.</p></li>
          <li><p>showing a lack of effort or care : lazy writing.</p></li>
          <li><p>(of a river) slow-moving.</p></li>
        </ul>
        <p>2 (of a livestock brand) placed on its side rather than upright : a logo with a lazy E.</p>
      </div>
      <div class="span4 well">
        <ul>
          <li class="pos CC">Conjunction</li>
          <li class="pos DT">Determiner</li>
          <li class="pos IN">Preposition</li>
          <li class="pos JJ">Adjective</li>
          <li class="pos NN">Noun</li>
          <li class="pos NNP">Pronoun</li>
          <li class="pos PDT">Predeterminer</li>
          <li class="pos EX">Adverb</li>
          <li class="pos UH">Interjection</li>
          <li class="pos VB">Verb</li>
          <li class="pos URL">Punc./Sym.</li>
      </div>
    </div>
  </div>
</template>

<template name="footer">
  <footer class="row-fluid">
    <div class="navbar navbar-fixed-bottom">
      <div class="navbar-inner">
        <ul class="nav pull-right">
          <li><a href="http://www.github.com/rossetti211/grapheme">Source Code</a></li>
        </ul>
      </div>
    </div>
  </footer>
</template>
