<template name="dictionary">
  <div class = "{{POS}}"><h5> {{word}} </h5></div>

  <div class = "definition">{{definition}}</div>
    <input class="hide btn btn-small audiobutton" type="button" value="Get Pronunciation">
    <audio controls class="hide">
      <source src="{{getAudio}}" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

</template>
